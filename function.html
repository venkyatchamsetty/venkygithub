<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Function Example</title>
<script>
  // Define a JavaScript function
  function greet(name) {
    alert('Hello, ' + name + '!');
  }
</script>
</head>
<body>

<h1>JavaScript Function Example</h1>

<button onclick="greet('John')">Say Hello to John</button>
<button onclick="greet('Jane')">Say Hello to Jane</button>

</body>
</html>
